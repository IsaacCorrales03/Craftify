<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Xterm Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>


    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>

    <script>
        const terminalContainer = document.getElementById('terminal-container');

        // Crear la terminal y el FitAddon
        const terminal = new Terminal();
        const fitAddon = new FitAddon.FitAddon();

        // Cargar el FitAddon y abrir el terminal
        terminal.loadAddon(fitAddon);
        terminal.open(terminalContainer);

        // Ajustar el tamaÃ±o de la terminal al contenedor
        fitAddon.fit();

        // Escuchar cambios de tamaÃ±o en la ventana para ajustar la terminal
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Escribir contenido inicial en el terminal
        terminal.write('Welcome to the expandable Xterm.js terminal!\r\n');
        terminal.onData((data) => {
            terminal.write(data);
        });

    </script>
</body>
</html>
